<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undertale Cyan</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            position: relative;
        }
        .content-box {
            max-width: 600px;
            background: linear-gradient(145deg, #1e293b, #0f172a);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
        }
        h1 {
            background: linear-gradient(90deg, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .description-text {
            font-size: 1.1rem;
            color: #94a3b8;
        }
        .cyan-accent {
            background: linear-gradient(90deg, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
        }
        .telegram-icon {
            position: fixed;
            left: 20px;
            bottom: 20px;
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }
        .telegram-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="content-box">
        <h1>UNDERTALE CYAN</h1>
        <p class="description-text">
        Тут пока что ничего нет, следите за новостями в <span class="cyan-accent">Телеграм канале.</span>
        </p>
    </div>

    <a href="https://t.me/undertalecyann" target="_blank">
        <img src="telegram.png" alt="Telegram" class="telegram-icon">
    </a>
</body>
</html>
